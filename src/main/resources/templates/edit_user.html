<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td th:text="${id}"></td>
				</tr>			
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" disabled="disabled" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>FirstName:</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>				
				<tr>
					<td>LastName:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
